# The system-wide configuration files for recoll are located in:
#   /usr/share/recoll/examples
# The default configuration files are commented, you should take a look
# at them for an explanation of what can be set (you could also take a look
# at the manual instead).
# Values set in this file will override the system-wide values for the file
# with the same name in the central directory. The syntax for setting
# values is identical.

#topdirs = /homes/YOUR_USERNAME
topdirs = /var/www/html/docs
loglevel = 1
chinesetagger = Jieba
dbdir = /root/.recoll/xapiandb
indexstemminglanguages = english
defaultcharset = UTF-8

skippedNames = \
*.vmdk *.vdi *.iso *.img *.mp4 *.mov *.avi *.flv *.mp3 *.mid *.midi \
*.wav *.aiff *.ogg *.rm *.stl *.psd *.ai *.svg *.skp *.dae *.3dm *.dxf \
*.tga *.indd *.idml *.rar *.zip *.gz *.bz2 *.xz *.exe *.dll *.msi *.jar \
*.jpg *.jpeg *.png *.tif *.tiff *.gif *.cr2 *.nef *.DS_Store @eadir \
*.class *.pyc *.ttf *.woff *.woff2 *.otf *.eot *.pfm *.pfb *.chm *.asd

skippedPaths = */.git */.svn */node_modules */__pycache__ */.recoll

indexallfilenames = true
